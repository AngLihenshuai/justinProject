    <div class="container text-center">
      <blockquote class="blockquote text-center">
        <h1>Find your best recommendations here</p>

      </blockquote>

    <br>    
    <div id="formDiv" class="container text-center col-sm-6">      
    <br>
      <form>
        <div class="form-group text-left">
          <label style="color:#1E90FF; padding-bottom:5px; font-size: 18px; float:left;">What does this Desktop Mainly For?</label>
          <select class="form-control form-control-lg" id="select1">
            <option>Video Game</option>
            <option>Art graph design</option>
            <option>Zoom Class</option>
            <option>Coding</option>
            <option>Machine Learning</option>
            <option>Normal Work</option>
            <option>Others</option>
          </select>
        </div>
        <br>
        <div class="form-group">          
          <label style="color:#1E90FF; padding-bottom:5px; font-size: 18px; float:left;">How long we will use it during 1 week?</label>
          <select class="form-control form-control-lg" id="select2">
            <option>0 - 8 Hours</option>
            <option>9 - 20 Hours</option>
            <option>21 - 40 Hours</option>
            <option>40 - 80 Hours</option>
            <option>more than 80 Hours</option>        
          </select>
        </div>
        <br>
        <div class="form-group">          
          <label style="color:#1E90FF; padding-bottom:5px; font-size: 18px; float:left;">What is your expected price</label>          
          <select class="form-control form-control-lg" id="select3">
            <option>under 1000</option>
            <option>1000 - 2000</option>            
            <option>above 2000</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <label style="color:#1E90FF; padding-bottom:5px; font-size: 18px; float:left;">What do your expected the storage be</label>
          <select class="form-control form-control-lg" id="select4">
            <option>250G</option>
            <option>500G - 2T</option>
            <option>More than 2T</option>          
          </select>
        </div>
        <br>
        <div class="form-group">
          <label style="color:#1E90FF; padding-bottom:5px; font-size: 18px; float:left;">Are you familer with assmbling PC?</label>
          <select class="form-control form-control-lg" id="select5">
            <option>Yes</option>
            <option>No</option>                
          </select>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleFormControlTextarea1" style="color:#1E90FF; padding-bottom:5px; font-size: 18px; float:left;">Any thing more?</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <br>
      </form>
      <button type="submit" onclick="showRes()" class="btn btn-primary mb-2">Check your plan</button>
    </div>      

    <div id="res_div" class="container" style="display: none;">
      <div class="container text-center">

        <button type="button" class="btn btn-success"><a href="" style="color:white">Try again</a></button>
      </div>
